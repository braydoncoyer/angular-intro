<div class="container">
  <div class="container__elements">
    <h1>Office Quote Generator</h1>
    <!-- Button here that when pressed gets a new quote -->
    <app-button [buttonText]="'Get Random Quote'" (buttonClickEvent)="getQuote()"></app-button>
    <app-quote *ngIf="quote" [quote]="quote"></app-quote>
  </div>
</div>
